<form (ngSubmit)="loginValidateUsers()" #form="ngForm">
  <div class="mb-3 row">
    <label for="userName" class="col-sm-2 col-form-label">Nombre de usuario</label>
    <div class="col-sm-10">
      <input 
        type="text" 
        id="userName"
        class="form-control" 
        placeholder="email@example.com" 
        [(ngModel)]="login.userName"
        name="userName"  
        #userName="ngModel"
        required
      />
    </div>
  </div>

  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
    <div class="col-sm-10">
      <input 
        type="password" 
        id="inputPassword"
        class="form-control" 
        [(ngModel)]="login.password"
        name="password"  
        #password="ngModel"
        required
      />
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
  </div>
</form>
